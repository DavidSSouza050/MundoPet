  <title>Mundo Pet</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body>
  <img src="./src/assets/logo.svg" alt="Logo Mundo Pet" class="logo">

  <main class="center">
    <header>
      <div>
        <h1>Sua agenda</h1>
        <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>
      <div class="input-wrapper">
        <i><img src="./src/assets/icons/calendar.svg" alt="ícone de calendário"></i>
        <input  type="date" id="date-filter" name="date-filter" class="input-date-filter">
      </div>
    </header>

    <section class="schedule-period">
      <header>
        <div>
          <img src="./src/assets/icons/morning.svg" alt="Manhã">
          <h2>Manhã</h2>
        </div>
        <strong>09h-12h</strong>
      </header>

      <ul id="morning-period" class="period">

          <div>

          <p class="cancel">Remover agendamento</p>
        </li> -->
      </ul>
    </section>

    <section class="schedule-period">
      <header>
        <div>
          <img src="./src/assets/icons/afternoon.svg" alt="Manhã">
          <h2>Tarde</h2>
        </div>
        <strong>13h-18h</strong>
      </header>

      <ul id="afternoon-period" class="period">
        <!-- <li>
          <div>
            <strong>13:00</strong>
            <span class="pet-name">Mel</span>/<span class="tutor-name">João Souza</span>
          </div>
          
          <p class="service">Corte de Unhas</p>

          <p class="cancel">Remover agendamento</p>
        </li>

        <li>
          <div>
            <strong>14:00</strong>
            <span class="pet-name">Bella</span>/<span class="tutor-name">Pedro Martins</span>

          <p class="service">Aplicação de Anti-pulgas</p>

          <p class="cancel">Remover agendamento</p>
        </li>

        <li>
          <div>
            <strong>15:00</strong>
            <span class="pet-name">Simba</span>/<span class="tutor-name">Juliana Rocha</span>

          <p class="cancel">Remover agendamento</p>
        </li> -->
      </ul>
    </section>


    <section class="schedule-period">
      <header>
        <div>
          <img src="./src/assets/icons/night.svg" alt="Manhã">
          <h2>Noite</h2>
        </div>
        <strong>19h-21h</strong>
      </header>

      <ul id="night-period" class="period">
        <!-- <li>
          <div>
            <strong>20:00</strong>
            <span class="pet-name">Max</span>/<span class="tutor-name">Camila Santos</span>
          </div>
          
          <p class="service">Limpeza de Dentes</p>

          <p class="cancel">Remover agendamento</p>
        </li> -->

      </ul>
    </section>

    

  </main>


  <footer>
    <button id="open-modal" class="new-schedule">Novo Agendamento</button>
  </footer>

  <!-- Modal para cadastro dos agendamentos -->
  <div id="modal-container" class="modal-container hidden">

    <div id="modal" class="modal">
      <h1>Agende um atendimento</h1>
      <p>Preencha os dados do cliente para realizar o agendamento:</p>


      <form>
        
        <div class="input-container">
          <label for="tutor-name">Nome do tutor</label>
          <div class="input-wrapper">
            <i><img src="./src/assets/icons/user.svg" alt="ícone de pessoa"></i>
            <input type="text" id="tutor-name" name="tutor-name" placeholder="Helena Souza" required>
          </div>
        </div>

        <div class="input-container">
          <label for="pet-name">Nome do pet</label>
          <div class="input-wrapper">
            <i><img src="./src/assets/icons/foot-animals.svg" alt="ícone de pata de animal"></i>
            <input type="text" id="pet-name" name="pet-name" placeholder="Cheddar" required>
          </div>
        </div>

        <div class="input-container">
          <label for="phone-number">Telefone</label>
          <div class="input-wrapper">
            <i><img src="./src/assets/icons/phone.svg" alt="ícone de Telefone"></i>
            <input type="text" id="phone-number" name="phone-number" placeholder="(00) 0 0000-0000" required>
          </div>
        </div>

        <div class="input-container">
          <label for="desc-service">Descrição do serviço</label>
          <div class="input-wrapper">
            <textarea placeholder="Banho e tosa" id="desc-service" name="desc-service" required></textarea>
          </div>
        </div> 

        <div class="flex">

          <div class="input-container flex1">
            <label for="date-schedule">Data</label>
            <div class="input-wrapper">
              <i><img src="./src/assets/icons/calendar.svg" alt="ícone de calendário"></i>
              <input type="date" id="date-schedule" name="date-schedule" required>
            </div>
          </div>

          <div class="input-container flex1">
            <label for="time-schedule">Hora</label>
            <div class="input-wrapper">
              <i><img src="./src/assets/icons/clock.svg" alt="ícone de relógio"></i>
              <select  id="time-schedule" name="time-schedule" required>
                <option value="--:--">--:--</option>
              </select>
            </div>
          </div>

        </div>


        <button>Agendar</button>
      </form>


    </div>

  </div>
  <!-- Fim da modal -->

</body>
</html>
